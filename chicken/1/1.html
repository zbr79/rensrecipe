<p id = recipe-title-text>蜜汁鸡翅</p>
<p id = recipe-portion-text>3人份</p>
<p id = usage-text>用料</p>

<table border="1">
    <tr><td>鸡翅</td><td>15只</td>
    </tr>
    <tr><td>酱料</td><td></td>
    </tr>
    <tr><td>生抽</td><td>30</td>
    </tr>
    <tr><td>白糖</td><td>20</td>
    </tr>
    <tr><td>料酒</td><td>15</td>
    </tr>
    <tr><td>蜂蜜</td><td>15</td>
    </tr>
    <tr><td>耗油</td><td>10</td>
    </tr>
    <tr><td>清水</td><td>50</td>
    </tr>
    </tr>
</table>

<p id = steps-text>做法步骤</p>
<p class = step-number-text>步骤1：腌制鸡翅</p>
<p id = step1-content-text>正面切3刀花刀，背面用叉子/牙签戳几下，加入料酒酱油腌制3小时</p>
<p class = step-number-text>步骤2：配置酱汁</p>
<p id = step2-content-text>生抽30白糖20料酒15蜂蜜15耗油10水50</p>
<p class = step-number-text>步骤3</p>
<p id = step3-content-text>鸡翅两面煎至金黄</p>
<p class = step-number-text>步骤4</p>
<p id = step4-content-text>倒入酱汁煮沸，适当加老抽调色</p>
<p class = step-number-text>步骤5</p>
<p id = step5-content-text>小火焖3分钟，翻面再闷3分钟</p>
