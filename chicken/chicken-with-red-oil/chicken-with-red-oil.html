<p id = recipe-title-text>口水鸡</p>
<p id = recipe-portion-text>3人份</p>
<p id = usage-text>用料</p>

<table border="1">
    <tr><td>大鸡腿</td><td>2只</td>
    </tr>
    <tr><td>酱料</td><td></td>
    </tr>
    <tr><td>生抽</td><td>5</td>
    </tr>
    <tr><td>白糖</td><td>5</td>
    </tr>
    <tr><td>盐</td><td>4</td>
    </tr>
    <tr><td>花椒油</td><td>10</td>
    </tr>
    <tr><td>芝麻酱</td><td>15</td>
    </tr>
    <tr><td>香油</td><td>5</td>
    </tr>
    <tr><td>陈醋</td><td>5</td>
    </tr>
    <tr><td>熟芝麻</td><td>5</td>
    </tr>
    <tr><td>六婆</td><td>1-2包</td>
    </tr>
    <tr><td>鸡原汁</td><td>120</td>
    </tr>

    </tr>
    </tr>
</table>

<p id = steps-text>做法步骤</p>
<p class = step-number-text>步骤1：</p>
<p class = step-content-text>姜葱片加一勺料酒煮鸡腿，水开后小火煮15分钟，切块</p>
<p class = step-number-text>步骤2：</p>
<p class = step-content-text>葱姜碎淋入热油，备用</p>
<p class = step-number-text>步骤3:制作酱汁</p>
<p class = step-content-text>盐4生抽5白糖5香油5花椒油10六婆1-2包芝麻酱15陈醋5熟芝麻5</p>
<p class = step-number-text>步骤4:混合酱汁</p>
<p class = step-content-text>将120毫升鸡汁混入酱汁，再将热油淋过的葱姜倒入，倒在鸡块上</p>
<p class = step-number-text>步骤5:</p>
<p class = step-content-text>撒葱花/香菜装饰</p>
