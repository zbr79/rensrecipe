<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .window {
            width: 300px;
            height: 200px;
            background-color: #fff;
            border: 10px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        .window-content {
            padding: 20px;
            font-family: Arial, sans-serif;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="window-content">
            <!-- Your content goes here -->
            <h2>Hello, this is a window effect!</h2>
            <p>This is your window content. Feel free to customize it.</p>
        </div>
    </div>
</body>
</html>
