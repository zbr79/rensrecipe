<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #image-container {
      overflow: hidden;
      position: relative;
      width: 100%;
    }

    #image-slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .image {
      width: 100%;
      flex: 0 0 auto;
    }
  </style>
</head>
<body>

<div id="image-container">
  <div id="image-slider">
    <img class="image" src="image1.jpg" alt="Image 1">
    <img class="image" src="image2.jpg" alt="Image 2">
    <img class="image" src="image3.jpg" alt="Image 3">
    <!-- Add more images as needed -->
  </div>
</div>

<script>
  let currentIndex = 0;
  const slider = document.getElementById('image-slider');
  const images = document.querySelectorAll('.image');

  function showImage(index) {
    const offset = -index * 100 + '%';
    slider.style.transform = 'translateX(' + offset + ')';
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage(currentIndex);
  }

  document.addEventListener('swiped-right', prevImage);
  document.addEventListener('swiped-left', nextImage);
</script>

<!-- Add a library for swipe events, e.g., hammer.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
<script>
  const mc = new Hammer(document.body);
  mc.get('swipe').set({ direction: Hammer.DIRECTION_HORIZONTAL });
  mc.on('swipeleft swiperight', function (event) {
    document.dispatchEvent(new Event('swiped-' + event.type));
  });
</script>

</body>
</html>
