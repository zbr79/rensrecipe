<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .title{
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 3vw;
      text-align: center;
    }

    .bottom-button{
        position: absolute;
        top:90%;
        left: 0%;
        background-color: rgb(160, 155, 156);
        color: white;
        border:none;
        height:10vh;
        width: 100vw;
        font-size: 4vh;
       
    }
    
    #menu-button{
        position: absolute;
        top:90%;
        left:8%;
        background-color: rgb(160, 155, 156);
        border:none;
        height:10vh;
        width: 10vw;    
    }
    #menu-button img {
    max-width: 100%; /* Ensure the image does not exceed the width of its container */
    max-height: 100%; /* Allow the height to adjust based on the aspect ratio */
}
    .all-menu-text{
        position: absolute;
        top: 96.5%;
        left: 12.5%;
        transform: translateX(-50%);
        font-size: 2vw;
        color: blue;
        text-align: center;
    }
    
  </style>
</head>
<body>
<p class ="title">1227</p>
<button class="bottom-button"></button>


<button id="menu-button">
  <img src="menu-button.png" alt="menu-button">
</button>
<p class ="all-menu-text">全部菜谱</p>








</body>
</html>
