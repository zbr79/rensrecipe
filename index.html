<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    #menu-button{
        position: absolute;
        top:92%;
        left:8%;
        background-color: rgb(160, 155, 156);
        border:none;
        height:6vh;
        width: 10vw;    
    }
    #menu-button img {
    max-width: 100%; /* Ensure the image does not exceed the width of its container */
    height: auto; /* Allow the height to adjust based on the aspect ratio */
}


    .bottom-button{
        position: absolute;
        top:90%;
        left: 0%;
        background-color: rgb(160, 155, 156);
        color: white;
        border:none;
        height:10vh;
        width: 100vw;
        font-size: 4vh;
       
    }

    .title{
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 3vw;
      text-align: center;
    }
    
  </style>
</head>
<body>
<p class ="title">Ren's Recipe</p>
<button class="bottom-button"></button>
<button class="menu-button">菜谱</button>


<button id="menu-button">
  <img src="menu-button.png" alt="menu-button">
</button>




</body>
</html>
