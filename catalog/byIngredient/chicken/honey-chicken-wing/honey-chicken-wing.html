            <img src="../../../../img/icon/search.svg"></div>

<!-- -----------------!!!!!-MAIN CONTENT!!!!!---------------------- -->

    
    <div class ="page-pic">
        <img src="pic.jpg">
    </div>

    <div class = "page-title">蜜汁鸡翅</div>

    <div class="page-sub-title">
        <div class = "info-text">15-20分钟</div>
        <div class = "info-text">3人份</div>
    </div>

    <div class ="chart-section">
        <div onclick="changeChart('chart-1','chart-1-button')" class="chart-header">
            <div class = "chart-title">用料</div>
            <div  class = "chart-button">
                <img class="chart-button-img" id="chart-1-button"src="../../../../img/icon/up.svg" >
            </div>
        </div>
        <div class = "flex-section"id = "chart-1">

            <table class ="chart" border="1">
                <tr><td>鸡中翅</td><td>15只</td></tr>

            </table>  
                


        </div>

    </div>

    <div class ="chart-section">

        <div onclick="changeChart('chart-2','chart-2-button')" class="chart-header">
            <div class = "chart-title">酱料（点击打开）</div>
            <div  class = "chart-button">
                <img class="chart-button-img" id="chart-2-button"src="../../../../img/icon/down.svg" >
            </div>
        </div>


        <!-- <div class="chart-title">酱料</div> -->
        <div class = "flex-section"id="chart-2">

            <table class ="chart"border="1">
                <tr><td>生抽</td><td>30g</td></tr>
                <tr><td>白糖</td><td>20g</td> </tr>
                <tr><td>料酒</td><td>15ml</td></tr>
                <tr><td>蜂蜜</td><td>15ml</td></tr>
                <tr><td>耗油</td><td>10ml</td></tr>
                <tr><td>清水</td><td>50ml</td></tr>           
            </table>  
            
            


        </div>

    </div>


    <div class = "steps-text">做法步骤</div>

<div class="main-content">


    <div class = "step-section">
        <div class = "step-number">步骤1：腌制</div>
        <div class = "step-instru">正面切3刀花刀，背面用叉子/牙签戳几下。<br>加料酒和生抽腌制3小时。</div>
    </div>

    <div class = "step-section">
        <div class = "step-number">步骤2：配置酱汁</div>
        <div class = "step-instru">鸡翅两面煎至金黄，加入酱汁煮沸。</div>
    </div>


    <div class = "step-section">
        <div class = "step-number">步骤3：</div>
        <div class = "step-instru">中火焖3分钟，反面加少许老抽，再闷3分钟。</div>
    </div>

    <div class = "step-section">
        <div class = "step-number">步骤4：</div>
        <div class = "step-instru">撒葱花出锅。</div>
    </div>


    


</div>
