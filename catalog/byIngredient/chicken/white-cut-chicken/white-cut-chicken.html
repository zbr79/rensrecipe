<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>白切鸡</title>
    <link rel="icon" type="image/png" href="../../img/ren-icon.png">
</head>


<body>
    <div 
    class="screen-limit">

         <div class="top-bar">

            <div class="back-button-section" onclick="goBack()">
                <img class="back-button-pic" src="../../img/back-icon.png" alt="T T没找到图">
            </div>
        </div> 

        <div class ="recipe-pic-section">
                <img class ="recipe-pic" src="pic.jpg" alt="T T没找到图">
        </div>
        
        <div class = "menu-page-title">
            <p>白切鸡</p>
        </div>

        <div class="recipe-text-section">
            <div class = "recipe-time-est">
                <p>60分钟</p>
            </div>
    
            <div class = "recipe-portion">
                <p>多人份</p>
            </div>
        </div>

        <div class ="chart-section">
            <div class="chart-title-section">用料</div>

            <table class ="chart-content"border="1">
                <tr><td>贵妃鸡</td><td>1只（2.5斤内）</td>
                </tr>
                
            </table>  
                
        </div>

        <div class ="chart-section">
            <div class="chart-title-section">酱料</div>

            <table class ="chart-content"border="1">
                <tr><td>姜蓉</td><td>45g</td>
                </tr>
                <tr><td>葱末</td><td>45g</td>
                </tr>
                <tr><td>红葱头碎</td><td>22.5g</td>
                </tr>
                <tr><td>鸡精</td><td>2.5g</td>
                </tr>
                <tr><td>盐</td><td>2.5g</td>
                </tr>
                <tr><td>热油</td><td>适量</td>
                </tr>
                
            </table>  
                
        </div>

        


        

        <div class="steps-info-section">
            <div class = "steps-title-text">做法步骤</div>

            <div class = "step-section">
                <div class = "step-number">步骤1：3提3放</div>
                <div class = "step-instru">加入葱结一个，姜两片，烧开水，将鸡垂直放入10秒，再拿起来10秒。重复3次。水需要完全没过鸡的表面。</div>
            </div>

            <div class = "step-section">
                <div class = "step-number">步骤2：</div>
                <div class = "step-instru">开小火保持“虾眼水”浸泡25-35分钟。用筷子戳鸡腿和鸡胸位置，如果流出来的汁水不是红的就是好了。</div>
            </div>


            <div class = "step-section">
                <div class = "step-number">步骤3：</div>
                <div class = "step-instru">准备好冰水冰块，鸡出锅立刻放入</div>
            </div>

            <div class = "step-section">
                <div class = "step-number">步骤4：</div>
                <div class = "step-instru">鸡冷却后拿出，在鸡皮上涂抹一层油保持色泽</div>
            </div>

            <div class = "step-section">
                <div class = "step-number">步骤5：姜蓉</div>
                <div class = "step-instru">姜蓉45葱末45红葱头22.5鸡精2.5盐2.5，搅拌均匀淋入热油</div>
            </div>

            <div class = "step-section">
                <div class = "step-number">步骤6：</div>
                <div class = "step-instru">斩鸡</div>
            </div>

            


        </div>

        <div class = "bottom-section">.     </div>

    </div>
</body>
